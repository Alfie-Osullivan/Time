<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Comparison Widget</title>
  <!-- Modern font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <a id="versionLink" href="#">See what's new</a>
  <!-- Top Right Controls (No hour toggle here) -->
  <div id="topControls">
    <button id="scheduleButton" class="schedule-button">Schedule</button>
    <button id="displayButton" class="global-toggle">Display</button>
    <button id="settingsButton" class="global-toggle">Settings</button>
  </div>
  
  <div class="main-container">
    <!-- Main widget (top center) -->
    <div class="main-widget widget" id="mainWidgetContainer" style="margin-bottom: 2rem;">
      <div class="location" id="mainLocation">Detecting location...</div>
      <!-- Main time container (editable when scheduling mode is active) -->
      <div id="mainTimeContainer">
        <h1 id="mainTime">--:--</h1>
      </div>
      <div class="widget-actions">
        <!-- Change Time Zone button -->
        <button id="changeMainTimeZone" class="globe-button circle-button">
          <span class="material-icons" style="font-size:32px;"></span>
        </button>
      </div>
    </div>

    <!-- Meeting Pop-up: appears next to the main widget in scheduling mode -->
    <div id="schedulingPopup" class="meeting-popup">
      <button id="scheduleMeetingButton" class="global-toggle">Schedule Meeting</button>
      <button id="addToCalendarButton" class="global-toggle">Add to Calendar</button>
    </div>

    <!-- Grid Container for Comparison Widgets (3Ã—2 grid) -->
    <div id="gridContainer" class="grid-container"></div>
  </div>
  
  <!-- Country Modal -->
  <div id="countryModal" class="modal">
    <div class="modal-content">
      <div class="search-container">
        <input type="text" id="countrySearch" placeholder="Search for a country..." />
        <button id="clearSearch" class="clear-btn">Clear</button>
        <span id="closeModal" class="close">&times;</span>
      </div>
      <div id="countryList"></div>
    </div>
  </div>
  
  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span id="closeSettings" class="close">&times;</span>
      <h2>Settings</h2>
      <div class="settings-section">
        <h3>Background</h3>
        <div class="background-slider">
          <button id="bgPrev" class="slide-btn">&#9664;</button>
          <div id="backgroundOptions" class="background-options">
            <img class="bg-preview" data-bg="Images/background1.jpg" src="Images/background1.jpg" alt="Background 1">
            <img class="bg-preview" data-bg="Images/background2.jpg" src="Images/background2.jpg" alt="Background 2">
            <img class="bg-preview" data-bg="Images/background3.jpg" src="Images/background3.jpg" alt="Background 3">
            <img class="bg-preview" data-bg="Images/background4.jpg" src="Images/background4.jpg" alt="Background 4">
            <img class="bg-preview" data-bg="Images/background5.jpg" src="Images/background5.jpg" alt="Background 5">
            <img class="bg-preview" data-bg="Images/background6.jpg" src="Images/background6.jpg" alt="Background 6">
          </div>
          <button id="bgNext" class="slide-btn">&#9654;</button>
        </div>
      </div>
      <div class="settings-section">
        <h3>Hours Format</h3>
        <button id="hoursToggleBtn" class="global-toggle">
          Toggle Hours: <span id="hoursToggleText">24h</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Version Modal -->
  <div id="versionModal" class="modal">
    <div class="modal-content">
      <span id="closeVersion" class="close">&times;</span>
      <h2>Version History</h2>
      <div id="versionList"></div>
    </div>
  </div>
  
  <!-- Scheduling Banner -->
  <div id="schedulingBanner">
    You're in scheduling mode.
    <button id="leaveSchedulingBtn">Leave Scheduling</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
